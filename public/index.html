<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Real-Time Tracking Application</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map, userMarker;
        const markers = {};
        const socket = new WebSocket('ws://localhost:3000');

        function initMap() {
            map = L.map('map').setView([51.505, -0.09], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    const { latitude, longitude } = position.coords;
                    const pos = [latitude, longitude];

                    if (!userMarker) {
                        userMarker = L.marker(pos).addTo(map).bindPopup('Your Position').openPopup();
                    } else {
                        userMarker.setLatLng(pos);
                    }

                    map.setView(pos);
                    socket.send(JSON.stringify({ latitude, longitude }));
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        socket.onmessage = event => {
            const users = JSON.parse(event.data);
            users.forEach(user => {
                const pos = [user.position.latitude, user.position.longitude];

                if (!markers[user.id]) {
                    markers[user.id] = L.marker(pos).addTo(map).bindPopup(`User ${user.id}`);
                } else {
                    markers[user.id].setLatLng(pos);
                }
            });
        };

        window.onload = initMap;
    </script>
</body>
</html>
